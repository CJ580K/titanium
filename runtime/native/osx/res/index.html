<html>
<head>
<style>
body
{
	border:none;
   padding:0;
   margin:0;
width:100%;
}
</style>
</head>
<body>
<div style="background:#fff; height:100%; -webkit-border-radius:2px; overflow:hidden; opacity:0.9;margin:0;padding:0;">
<script type="text/javascript">
window.onload=function()
{
	try
	{
		var visible = true;

		var menu = TiNative.createSystemMenu("ti://favicon.ico",function(sysmenu)
		{
			if (visible)
			{
				TiNative.getApp().hide();
			}
			else
			{
				TiNative.getApp().show();
			}
			visible = !visible;
		});

		var win = TiNative.createWindow();
		var opts = TiNative.createWindowOptions();
		document.getElementById("b").onclick = function()
		{
			try
			{
				win.show();
				TiNative.getDock().setBadge(null);
			}
			catch(E)
			{
				alert(E);
			}
		}
		TiNative.getDock().setBadge("1");
		//win.show();


		menu.addItem("Hello 1",function(title)
		{
			alert("menu hit! "+title);
			menu.hide();
			setTimeout(function()
			{
				menu.show();
			},4000);
		});

		menu.addSeparator();

		menu.addItem("Hello 2",function(title)
		{
			TiNative.beep();
		});
	}
	catch (e)
	{
		alert("exception: "+e);
	}
};
</script>
<h1>Hello world</h1>
<img src="http://developer.apple.com/images/developer_logo.gif"/>

<button id="b">Click me</button>
<button onclick="javascript:TiNative.getApp().quit();">Quit</button>

</div>
</body>
</html>
