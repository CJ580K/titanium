
<script type="text/javascript">
window.onload=function()
{
	try
	{
		var menu = TiNative.createSystemMenu("ti://favicon.ico",function(sysmenu)
		{
			alert("system menu hit:" + sysmenu);
		});

		menu.addItem("Hello 1",function(title)
		{
			alert("menu hit! "+title);
			menu.hide();
			setTimeout(function()
			{
				menu.show();
			},4000);
		});

		menu.addSeparator();

		menu.addItem("Hello 2",function(title)
		{
			alert("menu hit! "+title);
		});
	}
	catch (e)
	{
		alert("exception: "+e);
	}
};
</script>
<h1>Hello world</h1>
