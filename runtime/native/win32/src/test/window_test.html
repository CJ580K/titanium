<html>
    <head>
    <script>
        ti.ready(function($) {
			$("#url").html("<b>" + ti.Window.currentWindow.url + "</b>");
        });
        
        function peekABoo ()
        {
            ti.Window.currentWindow.hide();
            setTimeout('ti.Window.currentWindow.show()', 1000);
        }
        function peekABooMain ()
        {
            ti.Window.mainWindow.hide();
            setTimeout('ti.Window.mainWindow.show()', 1000);
        }
        function addMenu ()
        {
            var menu = ti.Menu.createAppMenu("MenuFromOtherWindow");
            menu.addItem("Look MA!", function() { alert("No hands!"); });
        }
    </script>
    <style>
        a { color: yellow; }
        body { background-color: blue; color: white; font-size: 12px; font-family: verdana;}
    </style>
    </head>
    <body>
        My URL = <div id="url"></div>
        Hello, I'm a test window... Let's try some links:<br /><br />
        
        <a href="javascript: ti.Window.currentWindow.close();">close me</a><br /><br />
        <a href="javascript: peekABoo();">peek-a-boo</a><br /><br />
        <a href="javascript: peekABooMain();">peek-a-boo main</a><br /><br />
        <a href="javascript: addMenu();">add a menu to the parent</a><br /><br />
    </body>
</html>
