<html>
	<head>
	   <script>
	
	    ti.ready(function($) {
	        createMenu();
	        createWindow();
	    });
	    
	    function createMenu () {
	        var menu = ti.Menu.createAppMenu("Testing..");
	        menu.addItem("Item 1", function() { alert("Item 1 clicked!"); });
	        menu.addItem("Item 2", function() { alert("Item 2 clicked!"); });
	        var submenu = menu.addSubMenu("Submenu 1");
	        submenu.addItem("Subitem 1", function() { alert("Subitem 1 clicked!"); } );
	    }
	    
	    function createSystemMenu() {
	        var sysmenu = ti.Menu.createTrayMenu("app://menu.ico", "Titanium", function (){});
            sysmenu.addItem("Random! " + Math.random(), function(msg) { alert(msg + " done got clicked"); });
            
            sysmenu.addItem("Hide me plz", function() { ti.App.hide(); });
            sysmenu.addItem("Show me , i'm lonely", function() { ti.App.show(); });
            
	    }
	    
	    var windowTest;
	    function createWindow () {
	        windowTest = ti.Window.createWindow();
	        windowTest.setURL("app://window_test.html");
	        windowTest.setTitle("lil' brudder");
	        var bounds = {x:100, y:100, width:200, height:200};
            windowTest.setBounds(bounds);
            windowTest.setTransparency(0.1);
	    }
	    
	    function openWindow () {
			windowTest.open();
			
			ti.Extras.fadeInWindow(windowTest);
	    }
	    
	    var sound = ti.Media.createSound("app://Exclamation.wav");
	    
	   </script>
	   <style>
	   body {
		background-color: #eee;
	   }
	   </style>
	</head>
	<body>

			<option>option 1</option>

			<option>option 3</option>
	    </select><br />
	    
	    <button onclick="sound.play();">play</button>
	    <button onclick="sound.pause();">pause</button>
	    <button onclick="sound.resume();">resume</button>
	    <button onclick="sound.stop();">stop</button>
	    <button onclick="sound.setLooping(true); sound.play();">loop</button>

</html>
