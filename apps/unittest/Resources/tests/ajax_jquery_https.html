	<script>
	function startTest()
	{
		// make default timeout longer
		Titanium.AppTest.setTimeout(5500);

		$.ajax({
			type:'GET',
			dataType:'json',
			url:'https://twitter.com/account/verify_credentials.json',
			username:'titaniumapp',
			password:'brassmonkey',
			success: function(data)
			{
				Titanium.AppTest.addResult('jquery-ajax-https',true);
				Titanium.AppTest.stop()
			}
		});
		
		// fail test after 5s
		setTimeout(function()
		{
			Titanium.AppTest.addResult('jquery-ajax-https',false)
			Titanium.AppTest.stop();
			
		},5000)
	};
	</script>
