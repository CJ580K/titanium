<html>
	<body>

		<button onclick="window.pyFunction()">call embedded py</button>
		<button onclick="window.pyFunction2()">call external py</button>
		<button onclick="window.pyToRuby()">call pyToRuby</button>
		<br/>

		<button onclick="window.rubyFunction()">call embedded ruby</button>
		<button onclick="window.rubyFunction2()">call external ruby</button>


<script type="text/python">
def pyalert():
	window.alert('hello from python: '+window.Titanium.platform)

def pytorubyalert():
	window.rubyFunction()

window.pyFunction = pyalert
window.pyToRuby = pytorubyalert
</script>
<script type="text/python" src="/python.py"></script>

<script type="text/ruby">
def rubyalert
	Window.alert('Hello from ruby: ' + Titanium.platform)
end

Window.rubyFunction = method(:rubyalert)
</script>
<script type="text/ruby" src="/ruby.rb"></script>
