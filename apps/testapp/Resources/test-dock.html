<html>
	<head>
		<style>
			body { font-family: sans, sans-serif; background-color: white; }
			div{
				margin:10px;
			}
		</style>
		<script>
			function setDock()
			{
				var value = document.getElementById('dock').value;
				Titanium.UI.setBadge(value);
			}
			function setDockImage()
			{
				var value = document.getElementById('image').value;
				Titanium.UI.setDockImage(value);
			}
		</script>
	</head>
	<body>
		<h2>Titanium Dock test app</h2>
		<div>
			<input type="text" value="1" id="dock"/><button onclick="setDock()">set dock</button>
		</div>
		<div>
			<input type="text" value="logo_large.png" id="image"/><button onclick="setDockImage()">set image</button>
		</div>
	</body>
</html>
