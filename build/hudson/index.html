<html>
	<head>
		<title>Titanium Build Results: $hudson.get_platform_id() : $hudson.get_version()</title>
		<link type="text/css" rel="stylesheet" href="index.css"/>
	</head>
	<body>
		<div id="results-header">
			Titanium Build Results<br/>
			<div id="build-info">$hudson.get_platform_id() $hudson.get_version()</div>
			<div id="build-timestamp">$timestamp</div>
		</div>
		<div id="binaries">
			<a class="binary-link" href="$hudson.get_runtime_binary()">$hudson.get_runtime_binary()</a><br/>
			sha1: $hudson.get_sha1($hudson.get_runtime_binary())
		</div>
		<div id="suite-results">
			<b>Test Suite Results:</b>
			<div id="results-progress">
				<div id="results-pass" style="width: 190px">&nbsp;</div>
				<div id="results-fail" style="width: 8px"> </div>
				<div id="results-error" style="width: 2px"> </div>
			</div>
			<div id="suite-pass">95% pass</div>
			<div id="suite-fail">4% fail</div>
			<div id="suite-error">1% error</div>
		</div>
		<script>
			function $(id) { return document.getElementById(id); }
		</script>
	</body>
</html>
