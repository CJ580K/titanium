<html>
	<head>
		<style>
			body { font-family: sans, sans-serif; background-color: white; }
			div{
				margin:10px;
			}
		</style>
	</head>
	<body>
		<h2>Titanium Platform test app</h2>
		<script>
			document.write("<div>platform name = "+Titanium.Platform.name+"</div>");
			document.write("<div>platform version = "+Titanium.Platform.version+"</div>");
			document.write("<div>platform architecture = "+Titanium.Platform.architecture+"</div>");
			document.write("<div>platform address = "+Titanium.Platform.address+"</div>");
			document.write("<div>platform id = "+Titanium.Platform.id+"</div>");
			document.write("<div>platform processors = "+Titanium.Platform.processorCount+"</div>");
			document.write("<div>KR_HOME environment = "+Titanium.Platform.getEnv('KR_HOME','Not defined in your environment')+"</div>");
			document.write("<div>USER environment = "+Titanium.Platform.getEnv('USER','Not defined in your environment')+"</div>");
			document.write("<div>HOME environment = "+Titanium.Platform.getEnv('HOME','Not defined in your environment')+"</div>");
		</script>
	</body>
</html>
