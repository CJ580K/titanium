<html>
	<head>
		<style>
			body { font-family: sans, sans-serif; background-color: white; }
			div{
				margin:10px;
			}
		</style>
		<script>
			window.sound = null;

			function createSound()
			{
				if (window.sound)
				{
					window.sound.stop();
					window.sound = null;
				}
				var url = prompt("which url to play?");
				window.sound = Titanium.Media.createSound(url);
				window.sound.onComplete(function(finished)
				{
					alert("sound has finished playing " + finished);
					window.sound = null;
				})
			}
			function systemBeep()
			{
				Titanium.Media.beep();
			}
			function stopSound()
			{
				window.sound.stop();
			}
			function pauseSound()
			{
				window.sound.pause();
			}
			function reloadSound()
			{
				window.sound.reload();
			}
			function playSound()
			{
				try
				{
					window.sound.play();
				}
				catch(e)
				{
					alert(e);
				}
			}
		</script>
	</head>
	<body>
		<h2>Titanium Media test app</h2>
		<div>
			<button onclick="systemBeep()">Do a system beep</button>
		</div>
		<div>
			<button onclick="createSound()">Create a sound object</button>
			<div>
				<button onclick="playSound()">Play</button>
				<button onclick="pauseSound()">Pause</button>
				<button onclick="stopSound()">Stop</button>
				<button onclick="reloadSound()">Reload</button>
			</div>
		</div>
	</body>
</html>
