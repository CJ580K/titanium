<html>
<head>
<script>
	function toggleFullscreen()
	{
		try
		{
			var cw = Titanium.currentWindow;
			Titanium.api.log("currentWindow="+cw);
			Titanium.api.log("window="+cw.window);
			var fs = Titanium.currentWindow.window.isFullscreen();
			Titanium.api.log("fullscreen = "+fs);
			Titanium.api.debug("fullscreen = "+fs);
			Titanium.currentWindow.window.setFullscreen(!fs);
		}
		catch(e)
		{
			alert("exception: "+e);
		}
	}
</script>
</head>
<body>
	<button onclick="toggleFullscreen()">Toggle Fullscreen</button>
</body>
</html>
