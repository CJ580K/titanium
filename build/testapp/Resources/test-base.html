<html>
	<head>
		<style>
			body { font-family: sans, sans-serif; padding: 0px; }
		</style>
	</head>
	<body>
		<div id="ts">idle time will go here in ~10 seconds</div>
		<div>Titanium = <script>document.write(Titanium);</script></div>
		<div id="ua"><script>document.write(navigator.userAgent);</script></div>
		<div id="win">window set (should be true):<script>document.write(Titanium.window==window);</script></div>
		<div id="document">document set (should be true):<script>document.write(Titanium.document==document);</script></div>
		<div id="windows"></div>
		
		<script>
			setTimeout(function()
			{
				var ts = Titanium.UI.getIdleTime();
				document.getElementById("ts").innerHTML = "idle time: "  + ts;
			},10000);
			
			document.getElementById("windows").innerHTML = "there are " + Titanium.UI.windows.length + " window(s)";
		</script>
	</body>
</html>
