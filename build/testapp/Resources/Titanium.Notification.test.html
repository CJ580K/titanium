<html>
	<head>
		<style>
			body { font-family: sans, sans-serif; background-color: white; }
			div{
				margin:10px;
			}
		</style>
		<script>
			function showNotification()
			{
				Titanium.Growl.showNotification("title","description here", "app://images/logo_large.png", 3, function() {
					alert("notification was clicked");
				});
			}
		</script>
	</head>
	<body>
		<h2>Titanium Notification test app</h2>
		<div>
			<button onclick="showNotification()">Show simple notification</button>
		</div>
	</body>
</html>
