<html>
	<head>
		<style>
			body { font-family: sans, sans-serif; background-color: white; }
			div{
				margin:10px;
			}
		</style>
		<script>
			function showNotification()
			{
				var notification = Titanium.Notification.createNotification(window);
				notification.setTitle("title");
				notification.setMessage("this is a message");
				notification.setIcon("app://logo_large.png");
				notification.setDelay(5000);
				notification.setCallback(function () {
					alert("i've been clicked");
				});
				notification.show();
			}
		</script>
	</head>
	<body>
		<h2>Titanium Notification test app</h2>
		<div>
			<button onclick="showNotification()">Show simple notification</button>
		</div>
	</body>
</html>
