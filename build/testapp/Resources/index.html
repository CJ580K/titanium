<html>
	<head>
		<style>
			body { font-family: sans, sans-serif; padding: 0px; }
			#navbar {
				font-family: 'Lucida Grande', Georgia;
				background-color: #3e3e3e;
				color: #fff;
				margin: 0px;
				padding: 5px;
			}
			
			#title {
				font-weight: bold;
				color: #b5bdc9;
				margin-right: 50px;
			}
			
			#title img {
				margin-right: 5px;
				text-align: center;
				vertical-align: middle;
				
			}
			
			a.bye {
				margin-left: 20px;
				padding: 3px 10px 3px 10px;
				background-color: #e3e3e3;
				font-size: 7.5pt;
				color: #f33;
				text-decoration: none;
			}
			
			#tests {
				font-family: 'Lucida Grande', Georgia;
				background-color: #3e3e3e;
				color: #fff;
			}
			
			#testframe {
				border-width: 0px;
				width: 100%;
				height: 800px;
				padding: 5px;
			}
		</style>
		<script>
			function $(id) { return document.getElementById(id); }
			function openTest() {
				var test = $('tests').options[$('tests').selectedIndex].value;
				$('testframe').src = test;
			}
			function bye() { Titanium.App.exit(); }
		</script>
	</head>
	<body onload="openTest()">
		<div id="navbar">
			<span id="title"><img src="images/logo_small.png"/>Titanium Test App</span>
			Select a Test:
			<select id="tests" onchange="openTest();">
				<option selected="selected">app://test-base.html</option>
				<option>app://test-app.html</option>
				<option>app://test-filesystem.html</option>
				<option>app://test-filesystem-filestream.html</option>
				<option>app://test-desktop.html</option>
				<option>app://test-notification.html</option>
				<option>app://test-media.html</option>
				<option>app://test-ui.html</option>
				<option>app://test-ui2.html</option>
				<option>app://test-dock.html</option>
				<option>app://test-network.html</option>
				<option>app://test-platform.html</option>
				<option>app://test-process.html</option>
				<option>app://test-scripts.html</option>
				<option>app://test-database.html</option>
				<option>app://test-ajax.html</option>
				<option>app://test-ajax-prototype.html</option>
				<option>app://test-iframe.html</option>
				<option>app://test-userscript.html</option>
				<option>app://fullscreen.html</option>
				<option>http://demos.mootools.net/</option>
				<option>http://cappuccino.org/learn/demos/</option>
				<option>http://www.google.com/</option>
				<option>http://mail.google.com/mail</option>
				<option>http://www.rai.tv/dl/RaiTV/homeTv.html</option>
				<option>http://twitter.com</option>
			</select>
			<span><a class="bye" href="javascript:bye();">bye</a></span>
		</div>
		<iframe id="testframe"></iframe>
	</body>
</html>
