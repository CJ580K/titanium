<html>
	<head>
		<style>
			body { font-family: sans, sans-serif; background-color: white; }
			div{
				margin:10px;
			}
			.output { border: 1px solid #c3c3c3; padding: 5px; margin: 8px 0 px 0; background-color: black; color: white; height: 350px; overflow: scroll; }
		</style>
		<script type="text/javascript" src="http://demos.mootools.net//demos/mootools.js"></script>
	</head>
	<body>
		<h2>Titanium AJAX test app</h2>
		
		<div>Testing cross-domain AJAX</div>
		<div>You should see the twitter public timeline JSON here:</div>
		
		<textarea id="timeline" class="output" style="width:400px;height:500px;color:yellow;"></textarea>

		<script type="text/javascript">
			var myJSONRemote = new Request.JSON({
				url:"http://twitter.com/statuses/public_timeline.json",
				onComplete:function(result)
				{
					var timeline = $('timeline');
					timeline.innerHTML = JSON.encode(result);
				}
			});
			myJSONRemote.send();
		</script>
		
	</body>
</html>
